message AppendRecordSetRequest {  
	string id = 1;				// 업로드 대상 데이터세트 식별자
	string rset_id = 2;			// 업로드할 레코드세트 식별자
	oneof optional_partition_id {
		string partition_id = 3;
	}
	bool use_compression = 4;	// 데이터 송수신할 때 압축사용 여부
}

